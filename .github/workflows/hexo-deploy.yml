name: Hexo Deploy

on:
  push:
    branches:
      - hexo # 监听 hexo 分支的变动（源码分支）

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          ref: hexo # 检出源码分支
          submodules: true # 如果有子模块（如主题），也一并检出

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Hexo
        run: npm run build # 相当于 hexo generate

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: master # 推送到 master 分支（网页分支）
          commit_message: ${{ github.event.head_commit.message }}
